<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="showMenu()">
  <div class="container">
    <a class="navbar-brand" style="cursor: pointer">
      <h1 (click)="fichaAlunos()"style="font-family:Verdana, Geneva, Tahoma, sans-serif;"><b>CCB</b></h1>
    </a>
    <ul *ngIf="loggedIn()" class="navbar-nav">
      <li class="nav-item dropdown" dropdown style="padding-left: 60px">
        <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="cursor: pointer; text-transform: capitalize;">
          {{userName()}}
        </a>
        <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
          style="position: absolute !important; color:#994803!important;">
          <a (click)="fichaAlunos()" *ngIf="(showSubItem() === 'REGIONAL' ||  showSubItem() === 'ENCARREGADO' || showSubItem() === 'INSTRUTOR') && this.router.url.includes('/ficha')" class="dropdown-item" style="cursor: pointer">
            Alunos
          </a>
          <a class="opcao" (click)="fichaInstrutores()" *ngIf="(showSubItem() === 'REGIONAL' ||  showSubItem() === 'ENCARREGADO') && this.router.url.includes('/ficha')" class="dropdown-item" style="cursor: pointer">
            Instrutores
          </a>
          <a class="opcao" (click)="fichaEncarregados()" *ngIf="(showSubItem() === 'REGIONAL') && this.router.url.includes('/ficha')" class="dropdown-item" style="cursor: pointer">
            Encarregados
          </a>
          <a class="opcao" (click)="fichaAlunos()" *ngIf="!this.router.url.includes('/ficha')" class="dropdown-item" style="cursor: pointer">
            Principal
          </a>
          <a class="opcao" (click)="perfilPessoa()" class="dropdown-item" style="cursor: pointer">
            Perfil
          </a>
          <a class="opcao" class="dropdown-item" (click)="logOut()" style="cursor: pointer">
            Sair
          </a>
        </div>
      </li>
    </ul>
    <button *ngIf="!loggedIn()" class="btn btn-success" (click)="entrar()">Entrar</button>
  </div>
</nav>
